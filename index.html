<!DOCTYPE html>
<html>
  <head>
    <title>weekend-challenge-1</title>
    <!-- SCRIPTS -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <p class="total-employee-salary">Totol Employee Salary </p>

    <form id="salaryForm">
      <!--form Div-->
      <label for="firstname">First Name:</label><br>
      <input type="text" id="firstname" name="firstname" placeholder="Employee First Name"/><br>

      <label for="lastname">Last Name:</label><br>
      <input type="text" id="lastname" name="lastname" placeholder="Employee Last Name"/><br>

      <label for="employeeid">ID#:</label><br>
      <input type="text" id="employeeid" name="employeeid" placeholder="Employee ID"/><br>

      <label for="jobtitle">Job Title:</label><br>
      <input type="text" id="jobtitle" name="jobtitle" placeholder="Employee Title"/><br>

      <label for="employeesalary">Salary (yearly):</label><br>
      <input type="text" id="employeesalary" name="employeesalary" placeholder="Employee Salary"/><br><br>
      <!-- button -->
      <input type="submit" value="Submit HERE" />
    </form>
    <div class="container"></div>
  </body>
</html>
